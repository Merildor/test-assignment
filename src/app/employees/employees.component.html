<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Total Time in Month</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngFor="let employee of filteredEmployees" [ngStyle]="{'background-color':employee.hours < 100 ? 'orange' : ''}">  
      <tr>
        <td>{{employee.EmployeeName}}</td>
        <td>{{employee.hours}}</td>
        <td><a href="#">Edit</a></td>
      </tr>  
    </tbody>    
</table>
